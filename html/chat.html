<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d577c03405.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="contenedor">

    <div class="caja-chat"></div>

    <div class="form">
        <div class="destinatario">
            <select id="destino" name="destino"  required>
            </select>
        </div>
    
        <div class="mensajeTexto">
            <textarea name="mensaje" id="mensaje" placeholder="Ingreasa tu mensaje"></textarea>
            <button type="submit" name="enviar" id="enviar"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</div>
<script src="/js/chat.js"></script>
</body>
</html>
