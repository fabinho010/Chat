<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
<div class="contenedor">
    <div class="caja-chat">
        <div class="chat">
            <div class="datos">
                <span>Jenny</span>
                <span>Buenas</span>
                <span>10:08 am</span>
            </div>
        </div>
    </div>
    <div class="form">
        <input type="text" name="destinatario" placeholder="Ingrese el destinatario">
        <textarea name="mensaje" placeholder="Ingreasa tu mensaje"></textarea>
        <button type="submit" name="enviar">Enviar</button>
    </div>
</div>
</body>
</html>
