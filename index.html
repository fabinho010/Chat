<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h2 class="logo">Chat</h2>
        <nav class="navigation">
           <button class="btnLogin-popup"> Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
                <div class="input-box">
                   <span class="icon"><ion-icon name="mail"></ion-icon></span> 
                   <input type="email" id="mail" name="mail" required>
                   <label >email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> 
                    <input type="password" id="pass" name="password" required>
                    <label >Password</label>
                 </div>
                 <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>
                        <a href="#"> Forgot Password?</a>
                 </div>
                 <button type="submit" class="btn" onclick="login()">Login</button>
                 <div class="login-register">
                    <p>Don't have an account? <a 
                        href="#" class="register-link">Register</a></p>
                 </div>
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span> 
                    <input type="text" name="username" id="username" required>
                    <label >Username</label>
                 </div>
                <div class="input-box">
                   <span class="icon">
                     <ion-icon name="mail"></ion-icon>
                  </span> 
                   <input type="email" name="correo" id="correo" required>
                   <label >email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span> 
                    <input type="password" id="contra" name="contra"  required>
                    <label >Password</label>
                 </div>
                 <div class="input-select">
                    <select name="pais" id="pais" required></select>
                    <label for="paises" >Pais:</label>
                 </div>
                 <div class="remember-forgot">
                    <label><input type="checkbox" required >
                     I agree to the terms & conditions</label>
                 </div>
                 <button type="submit" class="btn" onclick="register()" >Register</button>
                 <div class="login-register">
                    <p>Alredy have an account? <a 
                        href="#" class="login-link">Login</a></p>
                 </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
